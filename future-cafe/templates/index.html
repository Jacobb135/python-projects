<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>COS Cafes</title>
  </head>
  <nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="{{ url_for('home') }}">Colorado Springs Coffee</a>
  <form class="form-inline">
    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
  </form>
</nav>
  <body>
  <div class="container-fluid">
    <div class="row row-height">
        <div class="col-3">
            <h1>Filters</h1>
            <a class="Filter" href="{{ url_for('home', filter=google_rating) }}">
            <button class="btn btn-filter">Rating</button>
            </a>
        </div>
        <div class="col-5 mh-100 mid">
            <h1>Colorado Springs</h1>
            <p>A collection of cafes located around Colorado Springs</p>
            {% for cafe in cafes %}
        <div class="card">
            <img src="{{ cafe.img_url }}" class="card-img-top" alt="Image of {{ cafe.name }}">
            <div class="card-body">
            <h5 class="card-title">{{ cafe.name }}</h5>
            <p class="card-address">{{ cafe.address }}</p>
            <p class="card-rating">‚≠ê {{ cafe.google_rating }}</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
        </div>{% endfor %}
        </div>

        <div class="col-4">
            <h1>Future Google Maps</h1>
        </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
  </body>
</html>
